# drupal:8.9.0-apache + mysql
version: "3.8"
networks: 
    network:
        driver: bridge
volumes:
    drupal-modules:
    drupal-profiles:
    drupal-themes:
    drupal-sites:
    www-root:
    mysql-root:
services: 
    store:
        build: 
            context: ./alpine
            dockerfile: Dockerfile
        image: project:store
        hostname: store_server
        volumes:
            #- drupal-modules:/data/drupal-modules
            #- drupal-profiles:/data/drupal-profiles
            #- drupal-themes:/data/drupal-themes
            #- drupal-sites:/data/drupal-sites
            - www-root:/data/www-root
            - mysql-root:/data/mysql-root
        networks:
            - network
    drupal9-apache:
        build: 
            context: ./drupal/9.0.0
            dockerfile: apache.Dockerfile
        image: project:drupal9-apache
        hostname: drupal_server
        ports:
            - 8080:80
        restart: always
        volumes:
            - www-root:/var/www/html
        networks:
            - network
        depends_on: 
            - mysql
        links: 
            - mysql:mysql_server
    mysql: 
        image: mysql
        hostname: mysql_server
        command: --default-authentication-plugin=mysql_native_password
        environment: 
            MYSQL_ROOT_PASSWORD: mysqlA369478767
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"
            MYSQL_DATABASE: drupal
            MYSQL_USER: drupal
            MYSQL_PASSWORD: drupal
        restart: always
        volumes:
            - mysql-root:/var/lib/mysql
        networks:
            - network